{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container col-sm-6">

  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend clas="border-bottom mb-4">
        Register Today
      </legend>
      {{ form|crispy }}
      {{profile_form|crispy}}
    </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit" name="button">Sign Up</button>

  </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Already Have An Account? <a class="ml-2" href="#">Sign In</a>
    </small>
  </div>
</div>

{%endblock%}
