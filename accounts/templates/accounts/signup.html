{%extends 'base.html'%}
{%block content%}
<h1 class="display-4" style="text-align:center;">Sign Up</h1>
<hr>
{%if error%}
{{error}}
{%endif%}
<br/>
<br>
<form action="{% url 'signup' %}" enctype="multipart/form-data" method="POST">
  {%csrf_token%}
  <br>
  <div style="margin:20px;">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-group col-md-6" name="username" id="inputPassword" placeholder="username">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text"  name ="email" class="form-group col-md-6" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password1" class="form-group col-md-6" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" name="password2" class="form-group col-md-6" id="inputPassword" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-group col-md-6" name="address"  placeholder="Address">
    </div>

  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
      <input type="date" class="form-group col-md-6" name="dob"  placeholder="Date of Birth">
    </div>

  </div>
  <br>
  <button type="submit" class="btn btn-primary" style="float:center;">Sign Up</button>
  </div>
</form>
{%endblock%}
